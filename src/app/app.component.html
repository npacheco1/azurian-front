

<table datatable class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>EMAIL</th>
      <th>PASSWORD</th>
    </tr>
  </thead>
  <tbody  >
    <tr *ngFor='let user of users'>
      <td>{{user.id}}</td>
      <td>{{user.email }}</td>
      <td>{{user.password }}</td>
    </tr>
   
  </tbody>
</table>
